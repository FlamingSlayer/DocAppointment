<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile - MediCare</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. SHARED THEME VARIABLES (Matches Index & Dashboards) --- */
        :root {
            --primary: #4F46E5;
            --primary-dark: #4338ca;
            --secondary: #EC4899;
            --background: #f3f4f6;
            --surface: #ffffff;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --danger: #ef4444;
            --success: #10b981;
        }

        [data-theme="dark"] {
            --background: #111827;
            --surface: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --border: #374151;
        }

        /* --- 2. GLOBAL STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; transition: all 0.3s ease; }
        body { background-color: var(--background); color: var(--text-primary); }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px; }

        /* --- 3. HEADER --- */
        .header { background: var(--surface); padding: 1rem 0; box-shadow: var(--shadow); position: sticky; top: 0; z-index: 100; }
        .header-inner { display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 10px; text-decoration: none; font-size: 1.5rem; font-weight: 700; color: var(--primary); }
        .logo i { color: var(--secondary); }
        
        /* Buttons */
        .btn { padding: 0.6rem 1.2rem; border-radius: 8px; font-weight: 500; cursor: pointer; border: none; font-size: 0.95rem; display: inline-flex; align-items: center; gap: 8px; text-decoration: none; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-danger { color: var(--danger); background: rgba(239, 68, 68, 0.1); }
        .btn-danger:hover { background: rgba(239, 68, 68, 0.2); }

        .theme-toggle { background: none; border: none; color: var(--text-primary); font-size: 1.2rem; cursor: pointer; padding: 5px; }

        /* --- 4. PROFILE LAYOUT --- */
        .main-content { padding: 40px 0; }
        
        /* Navigation Tabs */
        .nav-tabs { display: flex; gap: 15px; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .nav-link { padding: 10px 20px; border-radius: 8px; text-decoration: none; color: var(--text-secondary); font-weight: 600; }
        .nav-link:hover { background: var(--background); color: var(--primary); }
        .nav-link.active { background: var(--primary); color: white; }

        .profile-grid { display: grid; grid-template-columns: 320px 1fr; gap: 30px; }
        
        /* Left Card: Identity */
        .identity-card { background: var(--surface); border-radius: 16px; padding: 30px; text-align: center; border: 1px solid var(--border); box-shadow: var(--shadow); }
        .avatar { width: 100px; height: 100px; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: 700; margin: 0 auto 20px; box-shadow: 0 4px 10px rgba(79, 70, 229, 0.3); }
        .user-name { font-size: 1.5rem; font-weight: 700; margin-bottom: 5px; color: var(--text-primary); }
        .user-email { color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 20px; }
        .role-badge { display: inline-block; padding: 6px 14px; background: #dbeafe; color: #1e40af; border-radius: 20px; font-size: 0.85rem; font-weight: 600; }

        /* Right Card: Form */
        .details-card { background: var(--surface); border-radius: 16px; padding: 30px; border: 1px solid var(--border); box-shadow: var(--shadow); }
        .section-header { margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 10px; }
        .section-header h2 { font-size: 1.25rem; font-weight: 600; color: var(--primary); }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .full-width { grid-column: 1 / -1; }
        
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 0.9rem; color: var(--text-secondary); }
        .form-input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; background: var(--background); color: var(--text-primary); font-size: 0.95rem; }
        .form-input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
        .form-input:disabled { opacity: 0.6; cursor: not-allowed; }
        textarea.form-input { min-height: 100px; resize: vertical; }

        /* Alert Messages */
        .alert { padding: 15px; border-radius: 8px; margin-bottom: 20px; display: none; font-size: 0.9rem; }
        .alert-success { background: #d1fae5; color: #065f46; border: 1px solid #34d399; }
        .alert-error { background: #fee2e2; color: #991b1b; border: 1px solid #f87171; }

        @media (max-width: 768px) {
            .profile-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header-inner">
                <a href="index.html" class="logo"><i class="fas fa-heart-pulse"></i> MediCare</a>
                <div style="display: flex; gap: 15px; align-items: center;">
                    <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
                    <button onclick="logout()" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container main-content">
        
        <div class="nav-tabs">
            <a href="doctor-dashboard.html" class="nav-link">Dashboard</a>
            <a href="doctor-profile.html" class="nav-link active">Profile</a>
        </div>

        <div class="profile-grid">
            <div class="identity-card">
                <div class="avatar" id="avatar-initials">?</div>
                <h1 class="user-name" id="display-name">Loading...</h1>
                <p class="user-email" id="display-email">...</p>
                <span class="role-badge"><i class="fas fa-user-md"></i> Doctor</span>
            </div>

            <div class="details-card">
                <div class="section-header">
                    <i class="fas fa-user-md fa-lg" style="color: var(--primary);"></i>
                    <h2>Professional Profile</h2>
                </div>

                <div id="status-msg" class="alert"></div>

                <form id="profile-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" id="fname" class="form-input" disabled>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" id="lname" class="form-input" disabled>
                        </div>

                        <div class="form-group">
                            <label>Age</label>
                            <input type="number" id="age" class="form-input" placeholder="Years">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" id="phone" class="form-input" placeholder="+1 234 567 8900">
                        </div>

                        <div class="form-group">
                            <label>Specialization</label>
                            <input type="text" id="specialization" class="form-input" placeholder="e.g. Cardiologist">
                        </div>
                        <div class="form-group">
                            <label>Experience (Years)</label>
                            <input type="number" id="experience" class="form-input">
                        </div>

                        <div class="form-group full-width">
                            <label>Consultation Fee ($)</label>
                            <input type="number" id="consultation_fee" class="form-input" placeholder="0.00">
                        </div>

                        <div class="form-group full-width">
                            <label>Clinic Address</label>
                            <textarea id="address" class="form-input" placeholder="Enter full clinic address..."></textarea>
                        </div>

                        <div class="form-group full-width">
                            <label>About Me (Bio)</label>
                            <textarea id="bio" class="form-input" placeholder="Brief description for patients..."></textarea>
                        </div>
                    </div>

                    <div style="margin-top: 30px; text-align: right;">
                        <button type="submit" id="save-btn" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // --- API ENDPOINT FOR DOCTORS ---
        const API_PROFILE = 'http://127.0.0.1:8000/api/users/profile/';
        
        // --- 1. THEME LOGIC ---
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        const savedTheme = localStorage.getItem('theme') || 'light';

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }
        setTheme(savedTheme);
        themeToggle.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            setTheme(current === 'dark' ? 'light' : 'dark');
        });

        // --- 2. LOAD DATA ---
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('access_token');
            const userStr = localStorage.getItem('user');

            if (!token || !userStr) {
                window.location.href = 'login.html';
                return;
            }

            const user = JSON.parse(userStr);
            
            // Populate Identity Card
            document.getElementById('display-name').textContent = `Dr. ${user.first_name} ${user.last_name}`;
            document.getElementById('display-email').textContent = user.email;
            document.getElementById('avatar-initials').textContent = (user.first_name[0] || 'D').toUpperCase();
            
            // Populate Read-Only Fields
            document.getElementById('fname').value = user.first_name;
            document.getElementById('lname').value = user.last_name;

            // Fetch Full Doctor Profile Data
            try {
                const res = await fetch(API_PROFILE, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (res.ok) {
                    const data = await res.json();
                    
                    // Fill Fields if data exists
                    if(data.age) document.getElementById('age').value = data.age;
                    if(data.phone) document.getElementById('phone').value = data.phone;
                    if(data.specialization) document.getElementById('specialization').value = data.specialization;
                    if(data.experience) document.getElementById('experience').value = data.experience;
                    if(data.consultation_fee) document.getElementById('consultation_fee').value = data.consultation_fee;
                    if(data.address) document.getElementById('address').value = data.address;
                    if(data.bio) document.getElementById('bio').value = data.bio;
                } else {
                    console.error("Failed to load profile data");
                }
            } catch (err) { console.error(err); }
        });

        // --- 3. SAVE DATA ---
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('save-btn');
            const msgBox = document.getElementById('status-msg');
            const originalContent = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            btn.disabled = true;
            msgBox.style.display = 'none';

            // Gather Doctor Specific Data
            const payload = {
                age: document.getElementById('age').value || null,
                phone: document.getElementById('phone').value || "",
                specialization: document.getElementById('specialization').value || "",
                experience: document.getElementById('experience').value || 0,
                consultation_fee: document.getElementById('consultation_fee').value || 0,
                address: document.getElementById('address').value || "",
                bio: document.getElementById('bio').value || ""
            };

            const token = localStorage.getItem('access_token');

            try {
                const res = await fetch(API_PROFILE, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    msgBox.className = 'alert alert-success';
                    msgBox.textContent = 'Doctor Profile updated successfully!';
                    msgBox.style.display = 'block';
                    setTimeout(() => msgBox.style.display = 'none', 3000);
                } else {
                    const errorData = await res.json(); 
                    msgBox.className = 'alert alert-error';
                    msgBox.textContent = 'Error: ' + JSON.stringify(errorData); 
                    msgBox.style.display = 'block';
                }
            } catch (err) {
                console.error("Network Error:", err);
                msgBox.className = 'alert alert-error';
                msgBox.textContent = 'Network Error. Check console.';
                msgBox.style.display = 'block';
            } finally {
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        });

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
